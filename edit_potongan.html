{% include 'header.html' %}
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper" style="background-image: url('https://www.kibrispdr.org/data/12/background-motif-putih-12.jpg'); background-size: cover;">
    <!-- Main content -->
    <section class="content" >
      <div class="container-fluid">
        
        <div class="row">
          <div class="col-md-4" style="margin: auto; margin-top: 110px;">
            <!-- general form elements -->
            <div class="card card-dark">
                <!-- /.card-header -->
                <!-- form start -->
                <form role="form" action="{{ url_for('update_ptg') }}" method="POST" style="box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;" style="background-image: url('https://png.pngtree.com/thumb_back/fw800/background/20210115/pngtree-white-elegant-texture-abstract-geometric-minimalistic-background-image_523653.jpg'); background-size: cover;">
                  <div class="modal-header">						
                    <h4 class="modal-title">Form Ubah Potongan</h4>
                    <button type="button" class="close" aria-hidden="true" onClick="history.go(-1);">&times;</button>
                  </div>
                  <div class="card-body">
                    <input type="hidden" name="id_potongan" class="form-control" value="{{ data_ptg[0] }}">
                    <div class="form-group col-md-14">
                        <label for="jenis_potongan">Jenis Potongan</label>
                        <select id="jenis_potongan" class="form-control" name="jenis_potongan" value="">
                          <option value="{{ data_ptg[1] }}">{{ data_ptg[1] }} (Current)</option>
                          <option value="">-- Ubah Jenis Potongan : --</option>
                          <option value="Warung">Warung</option>
                          <option value="Pre-School">Pre-School</option>
                        </select>
                    </div>
                    <div class="form-group">
                      <label for="jumlah_potongan">Jumlah Potongan</label>
                      <input type="text" class="form-control" id="jumlah_potongan" name="jumlah_potongan" value="{{ data_ptg[2] }}">
                    </div>
                  </div>
                  <div class="card-footer" style="background-color: #C0C0C0;">
                    <button type="submit" class="btn btn-info btn-sm" style="float: right; margin-left: 5px;"><i class="fa fa-save"></i> Save Changes</button>
                    <button TYPE="button" class="btn btn-default btn-sm" style=" width: 80px; float: right;"  VALUE="" onClick="history.go(-1);"><i class="fas fa-exclamation-circle"></i> Cancel</button>
                  </div>
                </form>
              </div>
              <!-- /.card -->

          </div>
        </div>
      </div>
      <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

{% include 'footer.html' %}

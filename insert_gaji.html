{% include 'header.html' %}
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper" style="background-image: url('static/dist/img/white2.jpg'); background-size: cover;">
    <!-- Main content -->
    <section class="content" >
      <div class="container-fluid">
        
        <div class="row">
          <div class="col-md-6" style="margin: auto; margin-top: 20px;">
            <!-- general form elements -->
            <div class="card card-dark">
              <div class="card-header" style="background-image: url('https://wallpapercave.com/wp/wp9553544.jpg'); background-size: cover;">
                <h3 class="card-title">Form Input Data</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form role="form" action="{{ url_for('insert_gaji') }}" method="POST" style="box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px; background-image: url('https://png.pngtree.com/thumb_back/fw800/background/20210115/pngtree-white-elegant-texture-abstract-geometric-minimalistic-background-image_523653.jpg'); background-size: cover;">
                <div class="card-body">
                    <input type="hidden" name="id_gaji" class="form-control">
                    <div class="form-group">
                        <label for="id_pegawai">Pegawai</label>
                        <input type="text" class="form-control" id="id_pegawai" name="id_pegawai" placeholder="">
                    </div>
                    <div class="form-group col-md-14">
                        <label for="id_jabatan">Jabatan</label>
                        <select id="id_jabatan" class="form-control" name="id_jabatan" placeholder="">
                            <option value="">-- Pilih Jabatan : --</option>
                            <option value="1">Admin HR</option>
                            <option value="2">Accounting</option>
                            <option value="3">PIC</option>
                        </select>
                    </div>
                    <div class="form-group col-md-14">
                      <label for="id_potongan">Potongan</label>
                      <select id="id_potongan" class="form-control" name="id_potongan" placeholder="">
                          <option value="">-- Pilih Jenis Potongan : --</option>
                          <option value="1">Warung</option>
                          <option value="2">Pre-School</option>
                      </select>
                    </div>
                    <div class="form-group col-md-14">
                      <label for="date">Tanggal</label>
                      <input type="date" class="form-control" id="date" name="date" placeholder="">
                    </div>
                  </div>
                  
                </div>
                <!-- /.card-body -->

                <div class="card-footer" style="background-image: url('static/dist/img/bg_dark.webp'); background-size: cover; ">
                  <button type="submit" class="btn btn-info btn-sm" style="float: right; margin-left: 5px;"><i class="fa fa-save"></i> Save</button>
                  <button TYPE="button" class="btn btn-danger btn-sm" style=" width: 80px; float: right;"  VALUE="" onClick="history.go(-1);"><i class="fas fa-exclamation-circle"></i> Cancel</button>
                </div>
              </form>
            </div>
            <!-- /.card -->

          </div>
        </div>
      </div>
      <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
{% include 'footer.html' %}

{% include 'header.html' %}
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper" style="background-image: url('static/dist/img/white2.jpg'); background-size: cover;">
    <!-- Main content -->
    <section class="content" >
      <div class="container-fluid">
        
        <div class="row">
          <div class="col-md-6" style="margin: auto; margin-top: 50px;">
            <!-- general form elements -->
            <div class="card card-dark">
              <div class="card-header" style="background-image: url('https://wallpapercave.com/wp/wp9553544.jpg'); background-size: cover;">
                <h3 class="card-title">Form Input Data</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form role="form" action="{{ url_for('insert_jabatan') }}" method="POST" style="box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;" style="background-image: url('https://png.pngtree.com/thumb_back/fw800/background/20210115/pngtree-white-elegant-texture-abstract-geometric-minimalistic-background-image_523653.jpg'); background-size: cover;">
                <div class="card-body">
                  <!-- <input type="hidden" name="id_jabatan" class="form-control"> -->
                  <div class="form-group">
                    <label for="id_jabatan">ID Jabatan</label>
                    <input type="text" class="form-control" id="id_jabatan" name="id_jabatan" placeholder="Masukkan ID Jabatan ...">
                  </div>
                  <div class="form-group">
                    <label for="nama_jabatan">Nama Jabatan</label>
                    <input type="text" class="form-control" id="nama_jabatan" name="nama_jabatan" placeholder="Masukkan Nama Jabatan ...">
                  </div>
                  <div class="form-group">
                    <label for="gaji_pokok">Gaji Pokok</label>
                    <input type="text" class="form-control" id="gaji_pokok" name="gaji_pokok" placeholder="Masukkan Gaji Pokok ...">
                  </div>
                  <div class="form-group">
                    <label for="tj_transport">Tunjangan Transport</label>
                    <input type="text" class="form-control" id="tj_transport" name="tj_transport" placeholder="Masukkan Tunjangan Transport ...">
                  </div>
                  <div class="form-group">
                    <label for="uang_makan">Uang Makan</label>
                    <input type="text" class="form-control" id="uang_makan" name="uang_makan" placeholder="Masukkan Uang Makan ...">
                  </div>
                  
                </div>
                <!-- /.card-body -->

                <div class="card-footer" style="background-image: url('static/dist/img/bg_dark.webp'); background-size: cover; ">
                  <button type="submit" class="btn btn-info btn-sm" style="float: right; margin-left: 5px;"><i class="fa fa-save"></i> Save</button>
                  <button TYPE="button" class="btn btn-danger btn-sm" style=" width: 80px; float: right;"  VALUE="" onClick="history.go(-1);"><i class="fas fa-exclamation-circle"></i> Cancel</button>
                </div>
              </form>
            </div>
            <!-- /.card -->

          </div>
        </div>
      </div>
      <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
{% include 'footer.html' %}

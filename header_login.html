  position: relative;
  display: inline-block;
  padding: 2px;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f6f6f6;
  min-width: 200px;
  overflow: auto;
  border: 1px solid #ddd;
  z-index: 1;
}

.dropdown-content a {

  padding: 6px 10px;
  text-decoration: none;
  display: block;
}
